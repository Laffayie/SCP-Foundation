{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="max-w-md mx-auto card p-6 shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Register New User</h2>
  <form method="POST">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
        required
      />
    </div>
    <div class="mb-4">
      <label for="role" class="block text-sm font-medium">Role</label>
      <select
        name="role"
        id="role"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
        required
      >
        <option value="Scientist">Scientist</option>
        <option value="Security">Security</option>
        <option value="SCP">SCP</option>
        <option value="D-Class">D-Class</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="nickname" class="block text-sm font-medium">Nickname</label>
      <input
        type="text"
        name="nickname"
        id="nickname"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
    >
      Register
    </button>
  </form>
</div>
{% endblock %}
