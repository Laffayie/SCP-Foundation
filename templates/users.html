{% extends "base.html" %} {% block title %}Manage Users{% endblock %} {% block
content %}
<div class="card p-6 shadow-lg">
  <h2 class="text-xl font-bold mb-4">Manage Users</h2>
  <table class="w-full table-auto">
    <thead>
      <tr class="bg-gray-100 dark:bg-gray-600">
        <th class="p-2">Username</th>
        <th class="p-2">Role</th>
        <th class="p-2">Nickname</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="border-b dark:border-gray-600">
        <td class="p-2">
          <a
            href="{{ url_for('user_profile', user_id=user['id']) }}"
            class="text-blue-600 hover:underline"
            >{{ user['username'] }}</a
          >
        </td>
        <td class="p-2">{{ user['role'] }}</td>
        <td class="p-2">{{ user['nickname'] }}</td>
        <td class="p-2">
          <form
            method="POST"
            action="{{ url_for('delete_user', user_id=user['id']) }}"
          >
            <button type="submit" class="text-red-600 hover:text-red-800">
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
