{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div
  class="max-w-md mx-auto glass-effect p-6 rounded-lg border animate-fade-in"
>
  <h2
    class="text-2xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent"
  >
    Login
  </h2>
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %}
  <div
    class="mb-4 p-3 rounded-lg {% if category == 'error' %}bg-red-500/20 text-red-400{% else %}bg-green-500/20 text-green-400{% endif %}"
  >
    {{ message }}
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <form method="POST">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium mb-2"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        class="w-full px-3 py-2 bg-secondary border border-border rounded-lg text-foreground"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-2"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        class="w-full px-3 py-2 bg-secondary border border-border rounded-lg text-foreground"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
